    <script>
        document.getElementById("registerButton").addEventListener("click", function(event) {
            var numOfSubjects = document.getElementById("numOfSubjects").value;
            var numOfClasses = document.getElementById("numOfClasses").value;
            var privateTutorSelect = document.getElementById("privateTutorSelect").value;
            var numOfStudents = document.getElementById("numOfStudents").value;

            if (!numOfSubjects) {
                document.getElementById("numOfSubjectsError").style.display = "block";
                document.getElementById("numOfSubjects").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("numOfSubjectsError").style.display = "none";
                document.getElementById("numOfSubjects").classList.remove("error");
            }

            if (!numOfClasses) {
                document.getElementById("numOfClassesError").style.display = "block";
                document.getElementById("numOfClasses").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("numOfClassesError").style.display = "none";
                document.getElementById("numOfClasses").classList.remove("error");
            }

            if (!privateTutorSelect) {
                document.getElementById("privateTutorSelectError").style.display = "block";
                document.getElementById("privateTutorSelect").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("privateTutorSelectError").style.display = "none";
                document.getElementById("privateTutorSelect").classList.remove("error");
            }

            if (privateTutorSelect === "yesPrivate" && !numOfStudents) {
                document.getElementById("numOfStudentsError").style.display = "block";
                document.getElementById("numOfStudents").classList.add("error");
                event.preventDefault();
            } else {
                document.getElementById("numOfStudentsError").style.display = "none";
                document.getElementById("numOfStudents").classList.remove("error");
            }

            if (numOfSubjects && numOfClasses && privateTutorSelect && (privateTutorSelect !== "yesPrivate" || numOfStudents)) {
                window.location.href = "RegistrationRequestPending.html";
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const userTypeSelect = document.getElementById('userType');
            const donorFields = document.getElementById('donorFields');
            const organizationRepFields = document.getElementById('organizationRepFields');
            const registerLabel = document.getElementById('registerLabel');

            const donorTypeSelect = document.getElementById('donorTypeSelect');
            const teacherDonor = document.getElementById('teacherDonor');
            const doctorDonor = document.getElementById('doctorDonor');

            const subjectNumber = document.getElementById('numOfSubjects');

            const privateTutorSelect = document.getElementById('privateTutorSelect');
            const studentNum = document.getElementById('numOfStudent');

            const registerButton = document.getElementById('registerButton');

            const organizationFields = document.getElementById('organizationFields');
            const continueButton = document.getElementById('goToOrg');

            subjectNumber.addEventListener('change', function() {
                let numOfSubjects = parseInt(subjectNumber.value);
                const subjectFields = document.getElementById('subjectFields');

                // Clear existing fields
                subjectFields.innerHTML = '';

                for (let i = 0; i < numOfSubjects; i++) {
                    const newField = document.createElement('input');
                    newField.type = 'text';
                    newField.classList.add('form-control', 'form-control-lg');
                    newField.style.marginBottom = '10px';
                    newField.placeholder = 'Subject Name';
                    subjectFields.appendChild(newField);
                }
            });

            privateTutorSelect.addEventListener('change', function() {
                const privateValue = privateTutorSelect.value;

                if (privateValue === 'yesPrivate') {
                    studentNum.style.display = 'block';
                } else {
                    studentNum.style.display = 'none';
                }
            });
        });
    </script>
